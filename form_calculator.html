									  </select>
									  
									  
									<label>Job type?</label>

										<option value="3">Palm removal</option>

									  </select>

										<option value="2">Access via a gate (narrow)</option>
										<option value="3">Vacant land</option>
									  </select>
									<h3 id="price_screen1">$310-$600</h3>
									<p>expected price rate in australia</p>
                                </div>
                                <div id="formStep2">
									<label>What is your Suburb?</label>
									<input class="custom-input" id="input_area" name="Your Suburb" autofocus="autofocus" onfocus="this.select()" placeholder="e.g. Sydney, 2000" value=""  />
									<label>First name</label>
									<input class="custom-input" id="input_name" name="First Name" placeholder="First Name" value=""  />
									<label>E-mail</label>
									<input class="custom-input" id="input_email" name="E-mail" placeholder="example@gmail.com" value=""  />
									<label>Best contact number</label>
									<input class="custom-input" id="input_contactnumber" name="Contact number" placeholder="Best contact number" value="" />
									<label>Job Description</label>
									<textarea "class="custom-input" id="input_jobdescription" name="Job description" placeholder="Tell us more about your tree(s)..."></textarea>
								</div>
                                <button type="" class="form-submit-btn" id="form_button">resquest a quote</button>
                            </form>
                        </div>
